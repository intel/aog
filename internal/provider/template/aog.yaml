version: "v0.7"
name: aog
services:
    models:
        endpoints: ["GET /models"]
    chat:
        endpoints: ["POST /chat"]
    generate:
        endpoints: ["POST /generate"]
    embed:
        endpoints: ["POST /embed"]
    rerank:
      endpoints: [ "POST /rerank" ]
    text-to-speech:
        endpoints: ["POST /text-to-speech", "GET /text-to-speech"]
    text-to-image:
        endpoints: ["POST /text-to-image", "GET /text-to-image"]
    speech-to-text:
        endpoints: [ "POST /speech-to-text", "GET /speech-to-text" ]
    speech-to-text-ws:
        endpoints: ["WEBSOCKET /speech-to-text"]
    image-to-video:
        endpoints: ["POST /image-to-video"]
    image-to-image:
        endpoints: ["POST /image-to-image"]
    health:
        endpoints: ["GET /health"]
