version: "v0.1"
name: aliyun # the name should be aligned with file name
services:
    models:
        task_type: "model-list"
        protocol: "HTTP"
        expose_protocol: "HTTP"
        url: "https://dashscope.aliyuncs.com/compatible-mode/v1/models"
        endpoints: ["GET /v1/models"]  # request to this will use this flavor
        extra_url: ""
        auth_type: "apikey"
        auth_apply_url: https://help.aliyun.com/zh/model-studio/developer-reference/get-api-key?spm=a2c4g.11186623.0.0.110f4d4dZvW4Ml
        default_model: ""
        request_segments: 1 # request
        install_raw_routes: false # also install routes without aog prefix in url path
        extra_headers: '{}'
        response_to_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                          "models": [data.{
                            "name": id
                          }] 
                      }

        response_from_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                          "data": [models.{
                            "id": name,
                            "object": "model",
                            "permission": []
                          }],
                          "object": "list"
                      }

    chat: # service name defined by aog
        task_type: "text-generation"
        protocol: "HTTP"
        expose_protocol: "HTTP"
        url: "https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions"
        endpoints: ["POST /v1/chat/completions"]  # request to this will use this flavor
        extra_url: ""
        auth_type: "apikey"
        auth_apply_url: https://help.aliyun.com/zh/model-studio/developer-reference/get-api-key?spm=a2c4g.11186623.0.0.110f4d4dZvW4Ml
        default_model: qwen-plus
        request_segments: 1 # request
        install_raw_routes: false # also install routes without aog prefix in url path
        extra_headers: '{}'
        support_models: ["qwen-max", "qwen-plus", "qwen-turbo", "qwen-long", "qwen-vl-max"]
        request_to_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                          "model": $model,
                          "stream": $stream,
                          "messages": messages,
                          "tools": tools,
                          "seed": seed,
                          "temperature": temperature,
                          "top_p": top_p,
                          "top_k": top_k,
                          "stop": stop,
                          "max_tokens": $exists(max_tokens) ? max_tokens : max_completion_tokens,
                          "keep_alive": keep_alive
                      }

                - converter: header
                  config:
                      set:
                          Content-Type: application/json

        request_from_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                          "model": $model,
                          "stream": $stream,
                          "messages": messages,
                          "tools": tools,
                          "seed": seed,
                          "temperature": temperature,
                          "top_p": top_p,
                          "top_k": top_k,
                          "stop": stop,
                          "max_tokens": max_tokens,
                          "keep_alive": keep_alive
                      }

                - converter: header
                  config:
                      set:
                          Content-Type: application/json

        response_to_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                          "id": id,
                          "model": model,
                          "created_at": created,
                          "message": choices[0].message,
                          "finished": true,
                          "finish_reason": choices[0].finish_reason
                      }

        stream_response_to_aog:
            conversion:
                - converter: action_if
                  config:
                      trim: true
                      pattern: "[DONE]" # ignore if the content is [DONE]
                      action: drop
                - converter: jsonata
                  config: |
                      {
                          "id": id,
                          "model": model,
                          "created_at": created,
                          "message": choices[0].delta,
                          "finished": choices[0].finish_reason = "stop" ? true : false,
                          "finish_reason": choices[0].finish_reason
                      }

        response_from_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                          "id": id,
                          "model": model,
                          "object": "chat.completion",
                          "created": created_at,
                          "choices": [{
                                "index": 0,
                                "message": message,
                                "finish_reason": finish_reason
                          }]
                      }

        stream_response_from_aog:
            epilogue: ["[DONE]"] # openai adds a data: [DONE] at the end
            conversion:
                - converter: jsonata
                  config: |
                      {
                          "id": id,
                          "model": model,
                          "object": "chat.completion.chunk",
                          "created": created_at,
                          "choices": [{
                                "index": 0,
                                "delta": message,
                                "finish_reason": finish_reason
                          }]
                      }
    embed:
        task_type: "embedding"
        protocol: "HTTP"
        expose_protocol: "HTTP"
        url: "https://dashscope.aliyuncs.com/compatible-mode/v1/embeddings"
        endpoints: ["POST /v1/embeddings"] # request to this will use this flavor
        extra_url: ""
        auth_type: "apikey"
        auth_apply_url: https://help.aliyun.com/zh/model-studio/developer-reference/get-api-key?spm=a2c4g.11186623.0.0.110f4d4dZvW4Ml
        default_model: text-embedding-v1
        request_segments: 1 # request
        install_raw_routes: false # also install routes without aog prefix in url path# request to this will use this flavor
        extra_headers: '{}'
        support_models: ["text-embedding-v1", "text-embedding-v2", "text-embedding-v3"]
        request_to_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                          "model": $model,
                          "input": input,
                          "dimensions": dimensions,
                          "encoding_format": encoding_format
                      }

                - converter: header
                  config:
                      set:
                          Content-Type: application/json

        request_from_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                         "model": $model,
                         "input": input,
                         "dimensions": dimensions,
                         "encoding_format": encoding_format
                      }

                - converter: header
                  config:
                      set:
                          Content-Type: application/json

        response_to_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                          "id": id,
                          "model": model,
                          "data": data
                      }
        response_from_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                           "id": id,
                           "model": model,
                           "data": data
                      }
    text-to-image:
        task_type: "text-to-image"
        protocol: "HTTP"
        expose_protocol: "HTTP"
        url: "https://dashscope.aliyuncs.com/api/v1/services/aigc/text2image/image-synthesis"
        endpoints: [ "POST /v1/text-to-image" ] # request to this will use this flavor
        extra_url: "https://dashscope.aliyuncs.com/api/v1/tasks"
        auth_type: "apikey"
        auth_apply_url: https://help.aliyun.com/zh/model-studio/developer-reference/get-api-key?spm=a2c4g.11186623.0.0.110f4d4dZvW4Ml
        install_raw_routes: false # also install routes without aog prefix in url path
        default_model: wanx2.1-t2i-turbo
        request_segments: 2 # request
        extra_headers: '{"X-DashScope-Async": "enable"}'
        support_models: ["wanx2.1-t2i-turbo", "wanx2.1-t2i-plus", "wanx2.0-t2i-turbo"]
        request_to_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                        "model": $model,
                         "input": {
                                  "prompt": prompt 
                                  },
                        "parameters": {
                                  "n":$exists(n) ? n : 1,
                                  "size": $exists(size) ? size : "1024x1024"
                                  }
                      }

                - converter: header
                  config:
                      set:
                          Content-Type: application/json
        request_from_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                         "model": $model,
                         "input": {
                                  "prompt": prompt 
                                  },
                         "parameters": {
                                  "n":$exists(n) ? n : 1,
                                  "size": $exists(size) ? size : "1024*1024"
                                  }
                      }

                - converter: header
                  config:
                      set:
                          Content-Type: application/json
        response_to_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                          "id": request_id,
                          "message": output.message,
                          "url": [$map(output.results, function($v){$v.url})]
                      }
        response_from_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                           "id": request_id,
                           "message": output.message,
                           "url": [$map(output.results, function($v){$v.url})]
                      }


    image-to-image:
        task_type: "image-to-image"
        protocol: "HTTP"
        expose_protocol: "HTTP"
        url: "https://dashscope.aliyuncs.com/api/v1/services/aigc/image2image/image-synthesis"
        endpoints: [ "POST /v1/image-to-image" ] # request to this will use this flavor
        extra_url: "https://dashscope.aliyuncs.com/api/v1/tasks"
        auth_type: "apikey"
        auth_apply_url: https://help.aliyun.com/zh/model-studio/developer-reference/get-api-key?spm=a2c4g.11186623.0.0.110f4d4dZvW4Ml
        install_raw_routes: false # also install routes without aog prefix in url path
        default_model: wanx2.1-imageedit
        request_segments: 2 # request
        extra_headers: '{"X-DashScope-Async": "enable"}'
        support_models: ["wanx2.1-imageedit"]
        request_to_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                        "model": $model,
                         "input": {
                                  "prompt": prompt,
                                  "function": "stylization_all",
                                  "base_image_url": image
                                  },
                        "parameters": {
                                  "n":$exists(n) ? n : 1
                                  }
                      }

                - converter: header
                  config:
                      set:
                          Content-Type: application/json
        request_from_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                        "model": $model,
                         "input": {
                                  "prompt": prompt,
                                  "function": "stylization_all",
                                  "base_image_url": image
                                  },
                        "parameters": {
                                  "n":$exists(n) ? n : 1
                                  }
                      }

                - converter: header
                  config:
                      set:
                          Content-Type: application/json
        response_to_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                          "id": request_id,
                          "message": output.message,
                          "url": [$map(output.results, function($v){$v.url})]
                      }
        response_from_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                           "id": request_id,
                           "message": output.message,
                           "url": [$map(output.results, function($v){$v.url})]
                      }

    speech-to-text:
        task_type: "speech-to-text"
        protocol: "HTTP"
        expose_protocol: "HTTP"
        url: "https://nls-gateway-cn-shanghai.aliyuncs.com/stream/v1/asr"
        endpoints: [ "POST /v1/speech-to-text" ] # request to this will use this flavor
        extra_url: ""
        auth_type: "token"
        auth_fileds: [ "app_key", "access_key_id", "access_key_secret" ]
        install_raw_routes: false # also install routes without aog prefix in url path
        default_model: irag-1.0
        request_segments: 1 # request
        extra_headers: '{}'
        support_models: [ "asr" ]
        request_to_aog:
                    conversion:
                        - converter: jsonata
                          config: |
                              {
                                 "speech": speech
                              }

                        - converter: header
                          config:
                              set:
                                  Content-Type: application/json
        request_from_aog:
                    conversion:
                        - converter: jsonata
                          config: |
                              {
                              }
                        - converter: header
                          config:
                              set:
                                  Content-Type: application/json
        response_to_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                          "id": task_id,
                          "msg": message,
                          "text": result
                      }
        response_from_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                          "id": task_id,
                          "msg": message,
                          "text": result
                      }

    speech-to-text-ws:
        task_type: "speech-to-text"
        protocol: "HTTP"
        expose_protocol: "WEBSOCKET"
        url: "wss://dashscope.aliyuncs.com/api-ws/v1/inference"
        endpoints: [ "POST /v1/speech-to-text-ws" ]
        extra_url: ""
        auth_type: "apikey"
        install_raw_routes: # also install routes without aog prefix in url path
        default_model: "paraformer-realtime-v2"
        request_segments: 1 # request
        extra_headers: '{"X-DashScope-DataInspection": "enable"}'
        support_model: ["paraformer-realtime-v2", "paraformer-realtime-v1", "paraformer-realtime-8k-v2", "paraformer-realtime-8k-v1"]
        request_to_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                         "model": $model,
                         "action": action,
                         "params":params
                      }

                - converter: header
                  config:
                      set:
                          Content-Type: application/json
        request_from_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                         "model": $model,
                         "action": action,
                         "params":params
                      }
                - converter: header
                  config:
                      set:
                          Content-Type: application/json
        response_to_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                          "data": {
                              "segments": segments
                                  }
                      }
        response_from_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                           "id": request_id,
                           "data": {
                              "url": output.results[0].url
                                  }
                      }
    text-to-speech:
        task_type: "text-to-speech"
        protocol: "HTTP"
        expose_protocol: "HTTP"
        url: "https://dashscope.aliyuncs.com/api/v1/services/aigc/multimodal-generation/generation"
        endpoints: [ "POST /v1/text-to-speech" ]
        extra_url: ""
        auth_type: "apikey"
        install_raw_routes: # also install routes without aog prefix in url path
        default_model: "qwen-tts"
        request_segments: 1 # request
        extra_headers: '{}'
        support_model: [ "qwen-tts" ]
        request_to_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                         "model": $model,
                         "input": {
                             "text": text,
                             "voice":voice
                                },
                        "stream": false
                      }

                - converter: header
                  config:
                      set:
                          Content-Type: application/json
        request_from_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                          "model": $model,
                          "input": {
                             "text": text,
                             "voice":voice
                                  },
                          "stream": stream
                      }
                - converter: header
                  config:
                      set:
                          Content-Type: application/json
        response_to_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                        "id": output.audio.id,
                        "data": output.audio.url
                      }
        stream_response_to_aog:
            conversion:
                - converter: action_if
                  config:
                      trim: true
                      pattern: "[DONE]" # ignore if the content is [DONE]
                      action: drop
                - converter: jsonata
                  config: |
                      {
                         "id": request_id,
                         "data":output.audio.data,
                         "finished": output.finish_reason = "stop" ? true : false,
                         "finish_reason": output.finish_reason
                      }
        response_from_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                           "id": output.audio.id,
                           "data": output.audio.url
                      }
        stream_response_from_aog:
            epilogue: [ "[DONE]" ] # openai adds a data: [DONE] at the end
            conversion:
                - converter: jsonata
                  config: |
                      {
                         "id": id,
                         "data": output.audio.data
                      }
    image-to-video:
        task_type: "image-to-video"
        protocol: "HTTP"
        expose_protocol: "HTTP"
        url: "https://dashscope.aliyuncs.com/api/v1/services/aigc/video-generation/video-synthesis"
        endpoints: [ "POST /v1/image-to-video" ]
        extra_url: "https://dashscope.aliyuncs.com/api/v1/tasks"
        auth_type: "apikey"
        install_raw_routes: # also install routes without aog prefix in url path
        default_model: "wan2.2-i2v-plus"
        request_segments: 2 # request
        extra_headers: '{"X-DashScope-Async": "enable"}'
        support_model: [ "wan2.2-i2v-plus" ]
        request_to_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                         "model": $model,
                         "input": {
                                  "prompt": prompt,
                                  "img_url": image
                                  },
                        "parameters": {
                                  "resolution":"1080P"
                                  }
                      }

                - converter: header
                  config:
                      set:
                          Content-Type: application/json
        request_from_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                         "model": $model,
                         "input": {
                                  "prompt": prompt,
                                  "img_url": image
                                  },
                        "parameters": {
                                  "resolution":"1080P"
                                  }
                      }
                - converter: header
                  config:
                      set:
                          Content-Type: application/json
        response_to_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                        "id": request_id,
                        "data": output.video_url
                      }

        response_from_aog:
            conversion:
                - converter: jsonata
                  config: |
                      {
                        "id": request_id,
                        "data": output.video_url
                      }
